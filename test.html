			path[i].split(".")
		}
	}
	function reduce(arr, fn, init){
		debugger
		var result = fn(arr[0],init)
		for(var i=1; i<arr.length; i++){
			result = fn(arr[i],result)
		}
		return result
	}
	function compact(arr){
		var result = arr
		var len = result.length
		for(var i=0; i<len; i++){
			if(!result[i]){
				result.splice(i,1)
			}
		}
		return result
	}
